services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: videocall
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api-gateway:
    build:
      context: ./server
      dockerfile: api-gateway/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://user:pass@postgres:5432/videocall
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  media-service:
    build:
      context: ./server
      dockerfile: media-service/Dockerfile
    ports:
      - "6000:6000"
      - "40000-40100:40000-40100/udp"
    environment:
      - NODE_ENV=development
      - PORT=6000
      - DATABASE_URL=postgresql://user:pass@postgres:5432/videocall
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  signaling-service:
    build:
      context: ./server
      dockerfile: signaling-service/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MEDIA_SERVICE_URL=http://media-service:6000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:pass@postgres:5432/videocall
    depends_on:
      - redis
      - postgres
      - media-service

  ui:
    build:
      context: ./ui/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost/api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./server/api-gateway/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
      - ui

volumes:
  postgres_data:
