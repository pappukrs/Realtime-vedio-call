services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: videocall
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api-gateway:
    build:
      context: ./server
      dockerfile: api-gateway/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://user:pass@postgres:5432/videocall
      - REDIS_URL=redis://redis:6379
      - CONSUL_HOST=consul
    depends_on:
      - postgres
      - redis
      - consul

  media-service:
    build:
      context: ./server
      dockerfile: media-service/Dockerfile
    ports:
      - "6000:6000"
      - "50051:50051"
      - "40000-40100:40000-40100/udp"
    environment:
      - NODE_ENV=development
      - PORT=6000
      - GRPC_PORT=50051
      - DATABASE_URL=postgresql://user:pass@postgres:5432/videocall
      - REDIS_URL=redis://redis:6379
      - CONSUL_HOST=consul
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_ANNOUNCED_IP=127.0.0.1
    depends_on:
      - postgres
      - redis
      - consul

  signaling-service:
    build:
      context: ./server
      dockerfile: signaling-service/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MEDIA_SERVICE_GRPC_URL=media-service:50051
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:pass@postgres:5432/videocall
      - CONSUL_HOST=consul
    depends_on:
      - redis
      - postgres
      - media-service
      - consul

  ui:
    build:
      context: ./ui/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost/api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./server/api-gateway/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
      - ui

  consul:
    image: hashicorp/consul:1.15
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: "agent -dev -client=0.0.0.0"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api-gateway
      - media-service
      - signaling-service

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  postgres_data:
